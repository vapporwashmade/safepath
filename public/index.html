<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safepath</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Safepath</h1>
    <p>Navigate the grid, avoid mines, and reach the goal!</p>
</header>

<main>
    <div class="game-container">
        <div id="root"></div>
    </div>
    <aside>
        <div class="controls">
            <h2>Controls</h2>
            <ul>
                <li><strong>W/A/S/D</strong> or <strong>Arrow Keys</strong>: Move</li>
                <li><strong>Shift + Move</strong>: Flag/Unflag</li>
            </ul>
        </div>
    </aside>
</main>
</html>
